name: lint

on: pull_request

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: "3.8"
      - name: Check format with black
        run: |
          pip install black
          black --check .
      - name: Check lint with ruff
        run: |
          pip install ruff
          ruff check .
