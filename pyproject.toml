[tool.pytest.ini_options]
addopts = "-W ignore::DeprecationWarning --cov=pytere --no-cov-on-fail --cov-fail-under=80"
testpaths = [
    "tests",
]

[tool.black]
line-length = 119
target-version = ["py38"]

[tool.ruff]
select = ["C", "D", "E", "F", "I", "W"]
ignore = ["D205", "D107"]
line-length = 119
target-version = "py38"

[tool.ruff.isort]
known-first-party = ["pytere"]
lines-after-imports = 2

[tool.ruff.per-file-ignores]
"__init__.py" = ["F401"]
"tests/**.py" = ["D"]
"setup.py" = ["D"]

[tool.ruff.mccabe]
max-complexity = 10

[tool.ruff.pydocstyle]
convention = "google"
