name: lint

on: pull_request

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.8"
      - name: Check lint & format with ruff
        run: |
          pip install ruff
          ruff check .
          ruff format --check .
